<!DOCTYPE html>

<html>
  <head>
    <title>Share it!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <img src="assets/email.png">
      <h1>Share it!</h1>
      <textarea id="input-field" placeholder="Write your message here..."></textarea>
      <div id="sender-receiver-wrapper">
        <input id="to-input" placeholder="To">
        <input id="from-input" placeholder="From">
      </div>
      <button id="publish-btn">Publish</button>
      <h2>Message board</h2>
      <div id="msg-container"></div>
      <a href="https://www.flaticon.com/free-icons/email" title="email icons">Icon created by Pixel perfect - Flaticon</a>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
